<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hackernews PWA</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FF6600">
    <meta name="description" content="Hackernews reader written to demonstrate PWA capabilities">
    <meta name="author" content="Vin Lim">

    <link rel="manifest" href="manifest.json">

<body>
<main>
    <app-root></app-root>
</main>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js');
    });
  }
</script>

    Javascript required for this web application.
</noscript>
